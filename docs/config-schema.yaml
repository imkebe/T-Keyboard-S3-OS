config:
  version: 1
  debounce_ms: 30
  active_profile: "default"
profiles:
  - id: "default"
    label: "Primary"
    keys:
      - id: "key-1"
        key_index: 0
        label: "Layer"
        icon: "sd:/icons/layer.png"
        action_id: "layer-1"
        enabled: true
      - id: "key-2"
        key_index: 1
        label: "Multi"
        actions:
          - id: "multi-a"
            type: "hid_key"
            payload: "A"
          - id: "multi-http"
            type: "http_request"
            url: "https://example.com"
            method: "POST"
            headers:
              - Content-Type: "application/json"
            body: "{\"message\":\"hello\"}"
    actions:
      - id: "layer-1"
        type: "layer"
        payload: "fn"
        delay_ms: 0
        repeat: 1
        enabled: true
      - id: "macro-1"
        type: "macro"
        steps:
          - press: "CTRL"
          - text: "hello"
          - delay_ms: 100
          - release: "CTRL"
